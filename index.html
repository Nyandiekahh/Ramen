<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ramen Rating App</h1>
        
        <div class="main-content">
            <div class="left-panel">
                <h2>Ramen Menu</h2>
                <div id="ramen-menu" class="ramen-grid"></div>
            </div>
            
            <div class="right-panel">
                <div id="ramen-detail" class="detail-panel">
                    <p class="placeholder">Select a ramen to see details</p>
                </div>
                
                <div class="form-container">
                    <h2>Add New Ramen</h2>
                    <form id="new-ramen-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="restaurant">Restaurant:</label>
                            <input type="text" id="restaurant" name="restaurant" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="image">Image URL:</label>
                            <input type="text" id="image" name="image" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="rating">Rating (1-5):</label>
                            <input type="number" id="rating" name="rating" min="1" max="5">
                        </div>
                        
                        <div class="form-group">
                            <label for="comment">Comment:</label>
                            <textarea id="comment" name="comment"></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Add Ramen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
